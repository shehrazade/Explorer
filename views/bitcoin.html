    <!--  CURRENCY  -->
    <section class="bg-bitcoin" id="currency">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading text-white">Currency</h2>
            <hr class="light my-4"> <br/>
            <div class="row">
              <div class="col-lg-3">
                <span class="text-white mb-3"> Bitcoin Converter : </span>
              </div>
                <div class="col-lg-3">
                  <input class="form-control" type="number" id="input_convert" min="0" placeholder="Enter a Value" />
                </div>
                <div class="col-lg-3">
                  <select class="form-control" id="select_convert" onchange="getPrice(this)">
                    <option selected="selected" value=""></option>
                  </select>
                </div>
                <div class="col-lg-3">
                <span class="text-white mb-4" id="convert_result"></span><span class="text-white mb-4"> BTC</span>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   <!-- BLOCKS  -->
    <section id="blocks">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-heading text-center">Blocks</h2>
            <hr class="my-4 hr-bitcoin">
            <div class="row">
              <div class="col-lg-7">
                <div class="row">
    								<div class="col-md-12">
    									<div class="form-group">
    										<button type="button" class="btn btn-warning" onclick="get_last_info();"> Last Block </button>
    									</div>
    								</div>
                 </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control input-block-height" placeholder="Block Height or Hash" id="block_hash">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-warning" onclick="get_block_info()"> Go </button>
                    </div>
                </div>
              </div>
              <div class="col-lg-5">
                <div class="row hidden" id="result_blocks">
                    <h3>Result</h3></br>
                    <div class="col-md-12" id="last_result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- TRANSACTION  -->
    <section class="bg-bitcoin" id="transactions">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-heading text-white text-center">Transactions</h2>
            <hr class="light my-4">
            <div class="row">
              <div class="col-lg-7">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control input-block-height" placeholder="Transaction Hash" id="transaction_hash">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default" onclick="get_transaction_info()"> Go </button>
                    </div>
              </div>
              </div>
              <div class="col-lg-5">
                <div class="row hidden text-white" id="transaction">
                    <h3>Result</h3></br>
                    <div class="col-md-12" id="transaction_result"></div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ADDRESSES    -->
     <section id="addresses">
       <div class="container">
         <div class="row">
           <div class="col-lg-12">
             <h2 class="section-heading text-center">Addresses</h2>
             <hr class="my-4 hr-bitcoin">
             <div class="row">
               <div class="col-lg-7">
                 <div class="row">
                     <div class="col-md-8">
                         <input type="text" class="form-control input-block-height" placeholder="Address Hash" id="address_hash">
                     </div>
                     <div class="col-md-4">
                         <button type="button" class="btn btn-default" onclick="get_address_info()"> Go </button>
                     </div>
               </div>
               </div>
               <div class="col-lg-5">
                 <div class="row hidden" id="address">
                     <h3>Result</h3></br>
                     <div class="col-md-12" id="address_result"></div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>
